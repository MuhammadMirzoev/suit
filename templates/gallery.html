<{% extends "base.html" %}

{% block content %}
<html>
  <head>
    <title>Галерея изображений</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        font-size: 36px;
        margin-top: 0;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 4px;
        color: #333;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      .gallery-item {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease-in-out;
      }
      .gallery-item:hover {
        transform: scale(1.05);
      }
      .gallery-item img {
        display: block;
        width: 200%;
        height: 200%;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
      }
      .gallery-item:hover img {
        transform: scale(1.2);
      }
      .gallery-item-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        color: #fff;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .gallery-item:hover .gallery-item-info {
        opacity: 1;
      }
      .gallery-item-title {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
              }
      .gallery-item-description {
        margin: 10px 0 0;
        font-size: 16px;
      }
      .gallery-item-close {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #fff;
        font-size: 20px;
        text-decoration: none;
      }
      .gallery-item-close:hover {
        color: #ccc;
      }
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 24px;
        }
        .gallery {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 10px;
        }
        .gallery-item {
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Галерея изображений</h1>
      <div class="gallery">
        {% for image in images %}
        <div class="gallery-item">
          <img src="{{ image.url }}" alt="{{ image.alt }}">
          <div class="gallery-item-info">
            <h2 class="gallery-item-title">{{ image.alt }}</h2>
            <p class="gallery-item-description">{{ image.caption }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>

{% endblock %}
