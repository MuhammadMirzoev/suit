<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        font-size: 36px;
        margin-top: 0;
        text-align: center;
      }
      .contact {
        display: flex;
        margin-bottom: 40px;
      }
      .contact img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin-right: 20px;
      }
      .contact-info {
        display: flex;
        flex-direction: column;
      }
      .contact-name {
        font-size: 24px;
        margin-bottom: 8px;
      }
      .contact-phone {
        margin-bottom: 8px;
      }
      .contact-email {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Контакты</h1>
      <div class="contact">

          <div class="contact-phone">+7 989-888-8888</div>

          <div class="contact-description">Хороший мужик.</div>
        </div>
      </div>

</html>
